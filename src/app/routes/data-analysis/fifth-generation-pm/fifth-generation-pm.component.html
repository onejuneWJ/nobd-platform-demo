<app-main-content>
  <app-content-header [title]="'5G MR数据分析'">
    <nz-upload
      [nzAction]="url"
      (nzChange)="handleChange($event)"
    >
      <button nz-button><i nz-icon nzType="upload"></i>导入数据</button>
    </nz-upload>
  </app-content-header>
  <app-content-body>

    <div nz-row>
      <form nz-form [nzLayout]="'inline'" [formGroup]="selectForm">
        <nz-form-item>
          <nz-form-control nzErrorTip="请选择查询日期！">
            <nz-date-picker formControlName="date"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <button nz-button nzType="primary" type="button" (click)="search()" class="search-button">
            <i nz-icon nzType="search" nzTheme="outline"></i>
            查询
          </button>
          <button nz-button nzType="default" type="reset"><i nz-icon nzType="rest" nzTheme="outline"></i>重置</button>
        </nz-form-item>
      </form>
    </div>

    <div nz-row nzGutter="8">
      <div nz-col nzSpan="6">
        <div echarts [options]="pieOption" style="height: 350px"></div>
        <div echarts [options]="barOption" style="height: 350px"></div>
      </div>
      <div nz-col nzSpan="18"  style="height: 700px">
        <nz-table #basicTable [nzData]="dataList">
          <thead>
          <tr>
            <!--        <th *ngFor="let column of listOfColumn" [nzShowSort]="column.flag" [nzSortFn]="column.compare" [nzSortPriority]="column.priority">{{ column.title }}</th>-->
            <th>序号</th>
            <th>区域</th>
            <th>NSA CU</th>
            <th>NSA DU</th>
            <th>SA CU</th>
            <th>SA DU</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{data.id}}</td>
            <td>{{data.area}}</td>
            <td>{{data.nsaCu | number:'0.2-2'}}</td>
            <td>{{data.nsaDu | number:'0.0-0'}}</td>
            <td>{{data.saCu | number:'0.0-0'}}</td>
            <td>{{data.saDu | number:'0.2-2'}}</td>
          </tr>
          </tbody>
        </nz-table>
      </div>
    </div>


  </app-content-body>
</app-main-content>
